<img id="source" src="img/23.png">
<img id="source2" src="img/24.png">

  <div id='display'></div>
  <form>
    <input id='input' type='text' />
  </form>

  <script type="module">
    import { game } from './js/game.mjs';

    // Set Events
    document.getElementById('input').addEventListener('keypress', function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        game.sendCommand(this.value, document.getElementById('display'));
        this.value = '';
      }
    })

  </script>
